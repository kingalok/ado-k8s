apiVersion: apps/v1
kind: Deployment
metadata:
  name: ado-agent-std
  labels:
    app.kubernetes.io/name: ado-agent-std
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ado-agent-std
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ado-agent-std
    spec:
      serviceAccountName: ado-agent
      containers:
      - name: agent
        image: CHANGE_ME_DEV_ACR.azurecr.io/ado/agent:CHANGE_ME_TAG
        env:
        - name: ADO_URL
          value: "https://dev.azure.com/CHANGE_ME_ORG"
        - name: ADO_POOL
          value: "pool-CHANGE_ME_REGION-std"
        - name: ADO_AGENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ADO_WORK
          value: "_work"
        volumeMounts:
        - name: ado-pat
          mountPath: /var/run/secrets/ado
          readOnly: true
        resources:
          requests: { cpu: "1000m", memory: "2Gi" }
          limits:   { cpu: "2000m", memory: "4Gi" }
      volumes:
      - name: ado-pat
        projected:
          sources:
          - secret:
              name: ado-pat
